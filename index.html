<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker Game</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>
            <div onclick="toggleNumberFormat();" id="great">
                The Great Color
            </div>
            <div
                id="displayColor"
                onmouseover="this.style.cursor='pointer'"
                onmouseout="this.style.cursor='default'"
                onclick="toggleDisplayFormat();"
            ></div>
            Guessing Game
        </h1>
        <div class="stripe">
            <button id="resetButton">New Colors</button>
            <span id="response"></span>
            <button id="easyButton">Easy</button>
            <button id="hardButton">Hard</button>
        </div>

        <div id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <script defer type="text/javascript" src="color.js"></script>
        <script defer type="text/javascript" src="script.js"></script>
        <script defer type="text/javascript" src="event.js"></script>
    </body>
</html>
